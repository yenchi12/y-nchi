<html>
  <head>
    <meta charset="utf-8">
    <link href="../style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1> Đóng góp ý kiến cho thư viện của nhà trường </h1>
    <form>
      <ol>
        <li>
          <b> Thông tin về người đóng góp </b>
          <label> Tên đăng nhập: </label> 
          <input type="text" id="username" name="username">
        </li>
        <li> 
          <b> Đóng góp </b>
          <label> Ý kiến đóng góp</label> <br>
          <textarea id="yk" name="yk" rows="3" cols="50"></textarea>
          <input type="checkbox" id="tn" name="tn"> Truyện Ngắn <br>
          <input type="checkbox" id="kn" name="kn"> Kĩ Năng Sống <br>
          <input type="checkbox" id="cntt" name="cntt"> Công nghệ thông tin <br>
          <input type="checkbox" id="tt" name="tt"> Truyện tranh <br>
          <input type="checkbox" id="ls" name="ls"> Lịch sử <br>
          <button type="submit" onclick=login()> Góp ý </button>
        </li>
      </ol>
    </form> 
  </body>
</html>
